{% extends 'base.html' %}
{% load i18n %}
{% block content %}
<div id="delete-modal" uk-modal>
    <div class="uk-modal-dialog uk-modal-body">
        <h2 class="uk-modal-title">{% trans 'Confirm deletion' %}</h2>
        <p>{% trans 'Are you sure you want to delete this photo?' %}</p>
        <p>{% trans 'The action cannot be undone.' %}</p>
        <div class="uk-flex uk-flex-right">
            <button class="uk-button uk-button-default uk-modal-close" type="button">{% trans 'Cancel' %}</button>
            <button id="confirm-delete-button" class="uk-button uk-button-danger" type="button">{% trans 'Delete' %}</button>
        </div>
    </div>
</div>

<script>
    // JavaScript для обработки нажатия на кнопку удаления
    var confirmDeleteButton = document.getElementById("confirm-delete-button");
    var deleteModal = document.getElementById("delete-modal");

    confirmDeleteButton.addEventListener("click", function() {
        // Здесь вы можете вставить JavaScript для отправки POST-запроса на удаление
        // и обработки успешного удаления, например, закрытие модального окна
        // и обновление интерфейса.
        
        // Закрываем модальное окно
        UIkit.modal(deleteModal).hide();
    });
</script>
{% endblock %}
