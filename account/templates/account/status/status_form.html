{% load thumbnail %}
{% load static %}
{% load i18n %}
<!-- create status -->
<div id="create-status" class="create-post is-story uk-modal" uk-modal="">
    <div
        class="uk-modal-dialog uk-modal-body uk-margin-auto-vertical rounded-lg p-0 lg:w-5/12 relative shadow-2xl uk-animation-slide-bottom-small">
        <form method="POST" enctype="multipart/form-data" action="{% url 'add_status' %}">
            {% csrf_token %}
            <div class="text-center py-3 border-b">
                <h3 class="text-lg font-semibold"> {% trans 'Create Status' %} </h3>
                <button class="uk-modal-close-default bg-gray-100 rounded-full p-2.5 right-2 uk-icon uk-close"
                    type="button" uk-close="" uk-tooltip="title: {% trans 'Close' %} ; pos: bottom ;offset:7" title=""
                    aria-expanded="false"><svg width="14" height="14" viewBox="0 0 14 14"
                        xmlns="http://www.w3.org/2000/svg" data-svg="close-icon">

                    </svg></button>
            </div>
            <div class="flex flex-1 items-start space-x-4 p-5">
                {% if user.profile.photo %}
                <img src="{{user.profile.photo.url}}" class="bg-gray-200 border border-white rounded-full w-11 h-11">
            {% else %}
                <!-- Здесь можно отобразить стандартное изображение или оставить место пустым -->
                <img src="{% static 'images/affect.jpg' %}" class="bg-gray-200 border border-white rounded-full w-11 h-11">
            {% endif %}
        

                <div class="flex-1 pt-2">
                    <textarea
                        class="uk-textarea text-black shadow-none focus:shadow-none text-xl font-medium resize-none"
                        rows="5" placeholder="{% trans 'What&#39;s Your Mind ?' %} {{ user.get_short_name }}!" name="content"></textarea>

                </div>

            </div>


                      <div class="bsolute bottom-0 p-4 space-x-4 w-full">
                <div class="flex bg-gray-50 border border-purple-100 rounded-2xl p-2 shadow-sm">
                   
                    <div class="lg:block hidden ml-1" id="fileLabel"> {% trans 'Add to your post' %} </div>
                   
                    <div class="flex flex-1 lg:justify-end  space-x-2">
                        <label for="fileInput" class="flex items-center space-x-2 bg-blue-100 h-9 p-1.5 rounded-full text-blue-600 w-24 cursor-pointer m-0">
                            <input type="file" id="fileInput" name="{{ form.file.name }}" style="display: none;" accept="image/png, image/jpeg, video/mp4" onchange="updateFileLabel(this)" />
                            <svg class="fill-current" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                                <path d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                            </svg>
                            <svg class="text-red-600 h-9 p-1.5 rounded-full bg-red-100 w-9 cursor-pointer" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 4v16M17 4v16M3 8h4m10 0h4M3 12h18M3 16h4m10 0h4M4 20h16a1 1 0 001-1V5a1 1 0 00-1-1H4a1 1 0 00-1 1v14a1 1 0 001 1z"/>
                            </svg>
                            <svg class="text-purple-600 h-9 p-1.5 rounded-full bg-purple-100 w-9 cursor-pointer" hidden="" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h.01M12 12h.01M19 12h.01M6 12a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0z"/>
                            </svg>
                        </label>
                        
                    </div>
                
                </div>
                
            </div>
            <div class="flex items-center w-full justify-between border-t p-3">

                <select name="type" class="selectpicker mt-2 story">
                    <option value="text">{% trans 'Text' %}</option>
                    <option value="photo">{% trans 'Photo' %}</option>
                    <option value="video">{% trans 'Video' %}</option>
                </select>
          

                <button type="submit"
                    class="bg-blue-600 flex h-9 items-center justify-center rounded-lg text-white px-12 font-semibold">
                    {% trans 'Create' %}</button>
            </div>
        </form>
    </div>
</div>
