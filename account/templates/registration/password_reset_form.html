{% extends "base_login_logout.html" %}
{% load static %}
{% load i18n %}
{% block title %}{% trans 'Reset your password' %}{% endblock %}

{% block content %}
<!-- Content-->
<div class="flex flex-col h-screen justify-center items-center">
  <div class="max-w-sm mx-auto md:px-10 p-4 w-full">
    <div uk="" -scrollspy="target: &gt; * &gt; *; cls: uk-animation-scale-up; delay: 100 ;repeat: true">
      <!-- logo -->
      <div class="flex justify-center mb-12"
        uk-scrollspy="target: &gt; *; cls: uk-animation-scale-up; delay: 100 ;repeat: true">
        <img src="{% static 'images/logo.png' %}" alt=""
          class="w-auto h-60 shrink-0 bg-fuchsia-100 px-3 rounded-2xl p-2.5 uk-scrollspy-inview ">
      </div>

      <form method="post" class="lg:p-10 p-6 space-y-3 relative bg-white shadow-xl rounded-md">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="button bg-primary text-white w-full"
         >
          <span>{% trans 'Reset password' %}</span> </button>

      </form>
    </div>
  </div>
</div>
{% endblock %}
